baseURL: "https://gregoryut.netlify.app/"
title: Greg's Blog
theme: hugo-theme-m10c
paginate: 8
enableEmoji: true
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 2
    - identifier: about
      name: About
      url: /about/
      weight: 3


params:
  author: gregoryut
  description: I enjoy open source tools for data analytics.
  menu_item_separator: ' - '
  social:
      - icon: github
        name: Github
        url: https://github.com/gregused
      - icon: twitter
        name: Twitter
        url: https://twitter.com/greg_used
        



markup:
  goldmark:
    renderer:
      unsafe: true
